<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 게시글</title>
</head>
<body>
    <h2>전체 게시글 보기</h2>
    <a href="{% url "articles:create" %}">게시글 작성</a>

    {% for article in articles %}

    {% endfor %}
    <hr/>

</body>
</html>
