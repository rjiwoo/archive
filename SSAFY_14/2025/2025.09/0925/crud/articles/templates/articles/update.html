<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<body>
    <h2>게시글 수정</h2>

    <form action="{% url "articles:update" article.pk %}" method="POST">
        {% csrf_token %}
        제목 : <input type="text" name="title" value="{{ article.title }}"><br/>
        내용 : <textarea name="content" rows="18">{{ article.content }}</textarea><br/>
        <button>수정 완료</button>
    </form>
    <a href="{% url "articles:index" %}">목록으로</a>
</body>
</html>
