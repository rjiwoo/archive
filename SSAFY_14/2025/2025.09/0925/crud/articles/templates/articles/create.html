<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
</head>
<body>
    <h2>게시글 쓰기</h2>

    {% comment %} 저장을 수행할 url을 넣어야함 action 은 {% endcomment %}
    <form action="{% url "articles:create" %}" method="POST">
        {% csrf_token %}
        제목 : <input type="text" name="title"><br/>
        내용 : <textarea name="content" rows="18"></textarea><br/>
        <button>글 작성</button>
    </form>
</body>
</html>
