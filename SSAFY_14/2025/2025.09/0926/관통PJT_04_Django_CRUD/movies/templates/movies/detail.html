{% extends "base.html" %}
{% block content %}

<main class="container my-5">
  <h2 class="mb-4">영화 상세 페이지</h2>

  <section class="card app-card shadow-sm border-0">
    <div class="card-header app-card-header border-0 p-0">
      <div class="title-row px-3 py-2">
        <input type="text" class="form-control title-input" value="{{ movie.title }}" aria-label="Movie Title" readonly>
      </div>
    </div>

    <div class="card-body app-card-body">
      <div class="mb-3">
        <label for="director" class="form-label small text-secondary">감독</label>
        <input id="director" class="form-control" type="text" value="{{ movie.director }}" readonly />
      </div>

      <div class="mb-3">
        <label for="plot" class="form-label small text-secondary">줄거리</label>
        <textarea id="plot" class="form-control" rows="6" readonly>{{ movie.content }}</textarea>
      </div>
    </div>

    <div class="card-footer app-card-footer border-0"></div>
  </section>

  <!-- Action buttons -->
  <div class="mt-4 d-flex align-items-center">
    <a href="{% url 'movies:index' %}" class="btn btn-secondary me-2">Back</a>
    <a href="{% url 'movies:update' movie.pk %}" class="btn btn-primary me-2">Update</a>
    <form action="{% url 'movies:delete' movie.pk %}" method="POST" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
</main>

{% endblock content %}
